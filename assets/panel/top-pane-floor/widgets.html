<!-- Templates  -->
<div id='widgetTemplates' style="display: none">
  <!-- seated modal -->
  <div class="modal fade seated-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myModalLabel">着席処理</h4>
        </div>
        <div class='modal-body'>
          <p>着席させますか？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary seated">着席</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- seated modal -->
<!-- unseated modal -->
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myModalLabel">退席処理</h4>
        </div>
        <div class='modal-body'>
          <p>退席させますか？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary leave">退席</button>
        </div>
      </div>
    </div>
  </div>
  <!-- unseated modal -->
  <!-- cast -->
  <div class="castlady panel panel-default">
    <div class="panel-heading">
      <a class="toggle" data-toggle="collapse" data-parent="#all_cast" href="">
        <span class="cast-status"></span>
        <span class='cast-name'>name</span>
      </a>
    </div>
    <div id="" class="panel-collapse collapse">
      <div class="panel-body">
        <span class="glyphicon glyphicon-time cast-time">00:00</span>&nbsp;
        <span class="point label">point</span><br/>
        <div class="btn-group">
          <button class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm">
            <span class="glyphicon glyphicon-thumbs-down leave">ペナルティ</span>
          </button>
          <button class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm">
            <span class="glyphicon glyphicon-flag leave">休憩</span>
          </button>
          <button class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm">
            <span class="glyphicon glyphicon-remove leave">退勤</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- cast -->
  <!-- seat on floor -->
  <div class="seat panel">
    <div class="panel-heading">
      <span class="panel-title">
        <a class="toggle" data-toggle="collapse" data-parent="#seat-accordion" href=""><span class="seat-name"></span></a>&nbsp;
      </span>
      <span class="vis-head"></span>
      <span class="vis-number label"></span>&nbsp;
      <span class="vis-timer"></span>&nbsp;
      <span class="vis-exit pull-right"></span>&nbsp;
    </div>
    <div id="" class="panel-collapse collapse">
      <div class="panel-body seat-body-cast">
        <div class="col-sm-12 well well-sm"><ul class="seat-body-cast-called list-inline"></ul></div>
        <div class="col-sm-12 well well-sm"><ul class="seat-body-cast-seated list-unstyled"></ul></div>
      </div>
    </div>
  </div>
  <!-- seat on waiting -->
  <div class="waiting-seats panel panel-default">
    <div class="panel-heading"><h6 class="panel-title seat-name"></h6></div>
    <div class="panel-body"></div>
  </div>
  <!-- seat on waiting -->

  <!-- cast on visitor -->
  <li class="cast-on-visitor list-group-item">
    <span class="cast-name"></span>
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-glass"></span>
      </button>
      <button class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-heart"></span>
      </button>
      <button class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm">
        <span class="glyphicon glyphicon-remove leave"></span>
      </button>
    </div>
  </li>
  <!-- pop over -->
  <div class="popover fade down in" style="display: block; top: 24px; left: 232px;">
    <div class="arrow"></div>
    <h3 class="popover-title"></h3>
    <div class="popover-content"></div>
    <div class="btn-group">
      <button class="btn btn-default">本指名</button>
      <button class="btn btn-default">場内指名</button>
      <button class="btn btn-default">通常</button>
    </div>
  </div>
  <!-- modal new visitor -->
  <div class="modal-new-visitor modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">顧客追加</h4>
        </div>
        <div class="modal-body">
          <p class="message"><span class="seat-name"></span>に着席させます</p>
          <form role="form" class="modal-form-new-vis form-horizontal" >
            <div class="form-group form-group-lg">
              <label for="modal-form-new-vis-number" class="col-sm-2 control-label">人数</label>
              <div class="col-sm-8">
                <select id="modal-form-new-vis-number" class="form-new-vis-number form-control"></select>
                <span class="help-block">人数を選択して下さい.</span>
              </div>
            </div>
            <div class="form-group">
              <label for="modal-form-new-vis-set-preset" class="col-sm-2 control-label">セット</label>
              <div class="col-sm-8">
                <select id="modal-form-new-vis-set-preset" class="form-new-vis-set-preset form-control"></select>
                <span class="help-block">セットを選択すると時間と価格が入力されます.</span>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <label for="modal-form-new-vis-minutes" class="col-sm-2 control-label">時間</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" id='modal-form-new-vis-minutes' class="form-control">
                  <span class="input-group-addon">分</span>
                </div>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <label for="modal-form-new-vis-price" class="col-sm-2 control-label">価格</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" id='modal-form-new-vis-price' class="form-control">
                  <span class="input-group-addon">円</span>
                </div>
                <span class="help-block">一人あたりの価格を入力してください.</span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="modal-form-new-vis-save-btn" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>

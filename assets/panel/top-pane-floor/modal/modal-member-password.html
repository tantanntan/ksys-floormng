<div id= "modal-member-password" class="modal fade" role="dialog" data-backdrop="static">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title">パスワード変更</h4>
    </div>
    <div class="modal-body">
      <p class="message"><span class="member-name"></span>さんのパスワードを変更します</p>
      <form role="form" class="modal-form-member-password form-horizontal" >
        <div class="form-group form-group-lg">
          <label for="modal-form-member-password-password" class="col-sm-3 control-label">パスワード</label>
          <div class="col-sm-7">
            <div class="input-group">
              <input type="password" id='modal-form-member-password-password' class="form-control" maxlength="20">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-left" data-dismiss="modal">Cancel</button>
      <button id="modal-form-member-password-save-btn" type="button" class="btn btn-primary" data-dismiss="modal" data-target="#modal-member-password">保存</button>
    </div>
  </div>
</div>
</div>

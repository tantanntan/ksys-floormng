<div id= "modal-order-revision" class="modal fade" role="dialog" data-backdrop="static">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title">オーダー修正</h4>
    </div>
    <div class="modal-body">
      <form role="form" class="modal-form-order-revision form-horizontal" >
        <div class="form-group form-group-lg">
          <table id="modal-form-order-revision-table" border="1">
            <tr>
              <th class="noborder2"><br></th>
              <th class="TBL_BLUE">時間</th>
              <th class="TBL_BLUE">座席</th>
              <th class="TBL_BLUE">キャスト</th>
              <th class="TBL_BLUE">オーダー</th>
              <th class="TBL_BLUE">販売価格</th>
              <th class="TBL_BLUE">ポイント</th>
            </tr>
            <!-- オーダー一覧templates -->
            <tr id="modal-form-order-revision-template" style="display: none">
              <td class="noborder2" nowrap>
                <input type="button" class="btn-modal-form-order-revision-del delBtn" value="×" />
                <input type="hidden" class='modal-form-order-revision-0' />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-1' size="5" readOnly />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-2' size="5" readOnly />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-3' size="8" readOnly />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-4' size="16" readOnly />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-5 num TBL_AQUA' size="8" />
              </td>
              <td nowrap>
                <input type="text" class='modal-form-order-revision-6 num TBL_AQUA' size="5" />
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-left" data-dismiss="modal">Cancel</button>
      <button id="modal-form-order-revision-save-btn" type="button" class="btn btn-primary" data-dismiss="modal" data-target="#modal-order-revision">修正</button>
    </div>
  </div>
</div>
</div>
